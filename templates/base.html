<!DOCTYPE html>
<html>
<head>
    <title>Sake Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali+UI:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        .site-header {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e3e3;
        }
        
        .site-logo {
            font-size: 2.5rem;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .site-logo img {
            width: 320px;
            height: 90px;
        }
        
        .sign-in-link {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
        }
        
        .sign-in-link:hover {
            text-decoration: underline;
        }
        
        /* Footer Styles */
        .site-footer {
            background-color: #e9ecef;
            padding: 0;
            display: flex;
            flex-direction: column;
            margin-top: 3rem;
        }
        
        .age-restriction-banner {
            width: 100%;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .age-restriction-banner img {
            width: 1440px;
            max-width: 100%;
            height: 240px;
            object-fit: cover;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            justify-content: flex-end; /* Changed to align social links to the right */
        }
        
        .social-links a {
            color: #1a3352;
            font-size: 1.5rem;
            margin-left: 1rem;
            text-decoration: none;
        }
        
        .social-links a:hover {
            color: #0d6efd;
        }
        
        /* Homepage Banner Styles */
        .homepage-banner {
            height: 878px;
            width: 100%;
            background-image: url('/static/images/homepage_main_banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .homepage-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* This creates the 70% opacity effect */
        }
        
        .banner-content {
            position: relative;
            z-index: 2;
            background-color: rgba(217, 217, 217, 0.6); /* D9D9D9 with 60% opacity */
            color: white;
            max-width: 800px;
            width: 100%;
            padding: 3rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .banner-content h1 {
            font-family: 'Noto Sans Bengali UI', sans-serif;
            font-size: 114px;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .japanese-title {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 40px;
            text-align: right;
            padding-right: 100px;
            margin-bottom: 0;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .search-container {
            position: relative;
            z-index: 2;
            display: flex;
            width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            outline: none;
            font-size: 1.1rem;
        }
        
        .search-button {
            background-color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
        }
        
        .search-button:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="{% url 'homepage' %}" class="site-logo">
            <img src="/static/images/logo.png" alt="Logo">
        </a>
        <a href="#" class="sign-in-link">Sign in</a>
    </header>
    
    {% block content %}
    {% endblock %}
    
    <footer class="site-footer">
        <div class="age-restriction-banner">
            <img src="/static/images/prohibition.jpg" alt="Age restriction banner">
        </div>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Line"><i class="fab fa-line"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
